# Enable SSM Parameter Store for secrets in production
context.initializer.classes=com.careconnect.config.SsmPropertySourceInitializer

# CareConnect Email Configuration for SendGrid API
careconnect.email.provider=sendgrid
careconnect.email.sendgrid.api-key=${SENDGRID_API_KEY}
careconnect.email.from=${FROM_EMAIL}

# WebSocket Configuration - AWS Production (Lambda + API Gateway)
careconnect.websocket.enabled=true
careconnect.websocket.mode=aws
careconnect.websocket.aws.api-gateway-endpoint=${AWS_WEBSOCKET_API_GATEWAY_ENDPOINT}
careconnect.websocket.aws.region=${AWS_DEFAULT_REGION:us-east-1}
careconnect.websocket.connection-ttl-minutes=120
careconnect.websocket.cleanup-interval-minutes=15
